{%extends 'admin/base_site.html'%}
{%load crispy_forms_tags %}
{% block extrastyle %}
<script src="/static/admin/global_assets/js/plugins/forms/styling/uniform.min.js"></script>
<script src="/static/admin/global_assets/js/demo_pages/form_inputs.js"></script>
{% endblock %}
{%block pagename%}Research Category detail{%endblock%}
{%block nav%}<a href="{%url 'admin:settings'%}" class="breadcrumb-item">Settings</a>
<a href="{%url 'admin:researchprojectcategory_detail' pk=object.id%}" class="breadcrumb-item">Update Research Category</a>{%endblock%}
{%block content%}

<!-- Content area -->
<div class="content">

	 
	<div class="card">

		<div class="card-body">

			<form action="{%url 'admin:researchprojectcategory_detail' pk=object.id%}" method="POST" enctype="multipart/form-data">
				<fieldset class="mb-3 ml-3 mr-3">
					<legend class="text-uppercase font-size-sm font-weight-bold">Edit Research  Category</legend>
					 
					{%csrf_token%}
					  {{form|crispy}}
				</fieldset>

				<div class="text-right">
					<button style="padding-left: 10%; padding-right: 10%;" type="submit"
						class="btn btn-primary rounded-round" onclick="return confirm('Are you sure you done with editing?')">Submit </button>
				</div>
			</form>
		</div>
	</div>
</div>

{%endblock%}
