{%extends 'admin/base_site.html'%}
{% block extrastyle %}

	<!-- Theme JS files -->
	<script src="/static/admin/global_assets/js/plugins/visualization/echarts/echarts.min.js"></script>
	<script src="/static/admin/global_assets/js/demo_pages/charts/echarts/areas.js"></script>
	<!-- /theme JS files -->
 	
{% endblock %}
{%block pagename%}Echarts - Areas{%endblock%}
{%block content%}


			<!-- Content area -->
			<div class="content">

				<!-- Basic area -->
				<div class="card">
					<div class="card-header header-elements-inline">
						<h5 class="card-title">Basic area</h5>
						<div class="header-elements">
							<div class="list-icons">
		                		<a class="list-icons-item" data-action="collapse"></a>
		                		<a class="list-icons-item" data-action="reload"></a>
		                		<a class="list-icons-item" data-action="remove"></a>
		                	</div>
	                	</div>
					</div>

					<div class="card-body">
						<div class="chart-container">
							<div class="chart has-fixed-height" id="area_basic"></div>
						</div>
					</div>
				</div>
				<!-- /basic area -->


				<!-- Stacked area -->
				<div class="card">
					<div class="card-header header-elements-inline">
						<h5 class="card-title">Stacked area</h5>
						<div class="header-elements">
							<div class="list-icons">
		                		<a class="list-icons-item" data-action="collapse"></a>
		                		<a class="list-icons-item" data-action="reload"></a>
		                		<a class="list-icons-item" data-action="remove"></a>
		                	</div>
	                	</div>
					</div>

					<div class="card-body">
						<div class="chart-container">
							<div class="chart has-fixed-height" id="area_stacked"></div>
						</div>
					</div>
				</div>
				<!-- /stacked area -->


				<!-- Reversed values axis -->
				<div class="card">
					<div class="card-header header-elements-inline">
						<h5 class="card-title">Reversed value axis</h5>
						<div class="header-elements">
							<div class="list-icons">
		                		<a class="list-icons-item" data-action="collapse"></a>
		                		<a class="list-icons-item" data-action="reload"></a>
		                		<a class="list-icons-item" data-action="remove"></a>
		                	</div>
	                	</div>
					</div>

					<div class="card-body">
						<div class="chart-container">
							<div class="chart has-fixed-height" id="area_reversed_axis"></div>
						</div>
					</div>
				</div>
				<!-- /reversed value axis -->


				<!-- Area multiples -->
				<div class="card">
					<div class="card-header header-elements-inline">
						<h5 class="card-title">Area multiples</h5>
						<div class="header-elements">
							<div class="list-icons">
		                		<a class="list-icons-item" data-action="collapse"></a>
		                		<a class="list-icons-item" data-action="reload"></a>
		                		<a class="list-icons-item" data-action="remove"></a>
		                	</div>
	                	</div>
					</div>

					<div class="card-body">
						<div class="chart-container">
							<div class="chart has-fixed-height" id="area_multiple" style="height: 440px;"></div>
						</div>
					</div>
				</div>
				<!-- /area multiples -->


				<!-- Show values -->
				<div class="card">
					<div class="card-header header-elements-inline">
						<h5 class="card-title">Show values</h5>
						<div class="header-elements">
							<div class="list-icons">
		                		<a class="list-icons-item" data-action="collapse"></a>
		                		<a class="list-icons-item" data-action="reload"></a>
		                		<a class="list-icons-item" data-action="remove"></a>
		                	</div>
	                	</div>
					</div>

					<div class="card-body">
						<div class="chart-container">
							<div class="chart has-fixed-height" id="area_values"></div>
						</div>
					</div>
				</div>
				<!-- /show values -->


				<!-- Zoom option -->
				<div class="card">
					<div class="card-header header-elements-inline">
						<h5 class="card-title">Area zoom</h5>
						<div class="header-elements">
							<div class="list-icons">
		                		<a class="list-icons-item" data-action="collapse"></a>
		                		<a class="list-icons-item" data-action="reload"></a>
		                		<a class="list-icons-item" data-action="remove"></a>
		                	</div>
	                	</div>
					</div>

					<div class="card-body">
						<div class="chart-container">
							<div class="chart has-fixed-height" id="area_zoom"></div>
						</div>
					</div>
				</div>
				<!-- /zoom option -->

			</div>
			<!-- /content area -->

{%endblock%}
