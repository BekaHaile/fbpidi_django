{% load i18n %}

<div class="card mb-0 rounded-bottom-0">
<div class="card-header">
    <h6 class="card-title">
        <a data-toggle="collapse" class="text-default collapsed" href="#accordion-item-{{forloop.counter}}" aria-expanded="false">{% blocktranslate with filter_title=title %} By {{ filter_title }} {% endblocktranslate %}</a>
    </h6>
</div>
{% for choice in choices %}
        <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}" class="nav-link">
            {{ choice.display }}
        </a>
{%endfor%}
</div>
