<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br>
    <input id="receiver_username" type="text" size="100"><br>
    <input id="submit_btn" type="button" value="Enter">
    <input id = 'user_name' type = "hidden" value = "{{user.username}}" >

    <script>
        var username = document.getElementById('user_name').value
        document.querySelector('#receiver_username').focus();
        document.querySelector('#receiver_username').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#submit_btn').click();
            }
        };

        document.querySelector('#submit_btn').onclick = function(e) {
            var receiver = document.querySelector('#receiver_username').value;
            window.location.pathname = '/chat/' + username+"_"+receiver + '/';
        };
    </script>
</body>
</html>
